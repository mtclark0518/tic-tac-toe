<!DOCTYPE html>
<html>
<head>
	<title>Tic-Tac-Toe</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Game-7</h1>
	
	<div id="possesstionArrow">
		<div class="team">X</div>
		<div id="triangleLeft"></div>
		<div id='scoreboardScript'>4Q</div>
		<div id="triangleRight"></div>
		<div class="team">O</div>
	</div>
	<table>
		<tbody>
			<tr id='top' class='row'>
				<td id='tl'class='square top left'><img class='X' src="img/lebron.png"><div id='steph1'class='O' src="img/steph.png"></div></td>
				<td id='tm'class='square top middle'><img class='X' src="img/lebron.png"><img class='O' src="img/steph.png"></td>
				<td id='tr'class='square top right'><img class='X' src="img/lebron.png"><img class='O' src="img/steph.png"></td>
			</tr>
			<tr id='mid' class='row'>
				<td id='ml'class='square middle left'><img class='X' src="img/lebron.png"><img class='O' src="img/steph.png"></td>
				<td id='mm'class='square middle'><img class='X' src="img/lebron.png"><img class='O' src="img/steph.png"></td>
				<td id='mr'class='square middle right'><img class='X' src="img/lebron.png"></td>
			</tr>
			<tr id='bot' class='row'>
				<td id='bl'class='square bottom left'><img class='X' src="img/lebron.png"><img class='O' src="img/steph.png"></td>
				<td id='bm'class='square bottom middle'><img class='X' src="img/lebron.png"><img class='O' src="img/steph.png"></td>
				<td id='br'class='square bottom right'><img class='X' src="img/lebron.png"><img class='O' src="img/steph.png"></td>
			</tr>
		</tbody>
	</table>
	<button id="reset">Run It Back!!!</button>



<script type="text/javascript" src="app.js"></script>
</body>
</html>
